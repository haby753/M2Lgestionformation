<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">

        <table class="table table-striped">
            <tr>
             <th>Id</th>
             <th>Nom formation</th>
             <th>Description</th>
             <th>Duree</th>
    </tr>
    <tbody *ngFor="let formation of formations">
    <tr >
        <td>{{formation.id}}</td>
        <td>{{formation.nom}}</td>
        <td>{{formation.description}}</td>
        <td>{{formation.duree}}</td>
        <td><a class="btn btn-danger" (click)="supprimerFormation(formation)">Supprimer</a></td>
        <td><a class="btn btn-success" routerLink="['/updateFormations',formation.idFormation']">Modifier</a></td>

</tr>


    </tbody>

</table>
</div>
</div>
</div>
