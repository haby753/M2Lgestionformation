<div class="container">
  <div>
        <h2>Modifier une Inscription :</h2>
      </div>
        <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label >ID Inscription</label>
       <input readonly type="text" [(ngModel)]="currentInscription.id" name="id_inscription" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
       <label >User </label>
        <input type="text" [(ngModel)]= "currentInscription.user" name="user" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >sessionformation</label>
        <input type="text" [(ngModel)]= "currentInscription.sessionFormation" name="sessionformation" class="form-control">
      </div>


    <div class="mt-2">
    <button type="submit" (click)="UpdateInscription()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
