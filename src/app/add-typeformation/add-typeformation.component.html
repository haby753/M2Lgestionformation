

<div class="container">
    <div>
    <h2>Ajouter un TypeFormation :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID </label>
        <input type="text" [(ngModel)]="newTypeFormation.id_typeformation" name="idTypeFormation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Libelle</label>
        <input type="text"[(ngModel)]= "newTypeFormation.libelle" name="libelle" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >niveau</label>
        <input type="text" [(ngModel)]= "newTypeFormation.niveau"
        name="ni" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addTypeFormation()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
</div>
