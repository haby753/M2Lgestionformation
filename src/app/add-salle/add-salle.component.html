

<div class="container">
    <div>
    <h2>Ajouter un Salle :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID </label>
        <input type="text" [(ngModel)]="newSalle.id_salle" name="id_salle" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >NomSalle</label>
        <input type="text"[(ngModel)]= "newSalle.nom_salle" name="nom_salle" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >capacite</label>
        <input type="text" [(ngModel)]= "newSalle.capacite"
        name="capacite" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addSalle()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
</div>
