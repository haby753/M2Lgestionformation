<div class="container">
  <div>
  <h2>Ajouter un Formation :</h2>
  </div>
  <form >

      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >user</label>
      <input type="text"[(ngModel)]= "newInscription.user" name="user" class="form-control">
      </div>


      <div class="col-sm-2 col-md-2 col-lg-2">
      <label >sessionformation</label>
      <input type="text" [(ngModel)]= "newInscription.sessionFormation"
      name="sessionformation" class="form-control">
      </div>
      <div class="mt-2">
      <button type="submit" (click)="AddInscription()"class="btn btn-success">Ajouter</button>
      </div>
      </form>
</div>
