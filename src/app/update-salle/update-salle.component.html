<div class="container">
  <div>
        <h2>Modifier une Salle :</h2>
      </div>
        <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label >ID Salle</label>
       <input readonly type="text" [(ngModel)]="currentSalle.id_salle"
        name="idSalle" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
       <label >Nom salle </label>
        <input type="text"[(ngModel)]= "currentSalle.nom_salle"
         name="nom_salle" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >capacite</label>
        <input type="text" [(ngModel)]= "currentSalle.capacite"
        name="capacite" class="form-control">
      </div>


    <div class="mt-2">
    <button type="submit" (click)="UpdateSalle()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
