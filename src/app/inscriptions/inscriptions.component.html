<div class="container">
  <div class="card shadow mb-4">
  <div class="card-body">
      <table class="table table-striped">
        <tr>

                      <th>Id</th>
                          <th>User</th>
                          <th>Sessionformation</th>

                        </tr>

                          <tbody *ngFor="let inscription of  inscriptions">
                          <tr >

                              <td>{{ inscription.id}}</td>
                              <td>{{ inscription.user}}</td>
                              <td>{{ inscription.sessionFormation}}</td>
                              <td><a class="btn btn-danger" (click)="supprimerInscription(inscription)">Supprimer</a></td>
                              <td><a class="btn btn-success" routerLink="['/updateInscription',inscription.id']">Modifier</a></td>


                          </tr>



                      </tbody>
                      </table>
                      </div>
                      </div>
                      </div>
