<div class="container">
  <div>
        <h2>Modifier un Role :</h2>
      </div>
        <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label >ID </label>
       <input readonly type="text" [(ngModel)]="currentRole.id" name="id" class="form-control">
         </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
       <label >Libelle </label>
        <input type="text"[(ngModel)]= "currentRole.libelle"
         name="user" class="form-control">
        </div>

    <div class="mt-2">
    <button type="submit" (click)="UpdateRole()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
