<div class="container">
  <div>
        <h2>Modifier une Formation :</h2>
      </div>
        <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label >ID </label>
       <input readonly type="text" [(ngModel)]="currentUtilisateur.id_utilisateur"
        name="idutilisateur" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
       <label >Nom  </label>
        <input type="text"[(ngModel)]= "currentUtilisateur.nom"
         name="nom" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prenom</label>
        <input type="text" [(ngModel)]= "currentUtilisateur.prenom"
        name="prenom" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Email</label>
        <input type="text" [(ngModel)]= "currentUtilisateur.email"
        name="email" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Mot De Passe</label>
        <input type="number" [(ngModel)]= "currentUtilisateur.motdepasse"
        name="motdepasse" class="form-control">
      </div>


    <div class="mt-2">
    <button type="submit" (click)="Updatetilisateur()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
