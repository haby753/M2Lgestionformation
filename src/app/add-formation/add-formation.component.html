<div class="container">
    <div>
    <h2>Ajouter un Formation :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Nom </label>
        <input type="text" [(ngModel)]= "newFormation.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >description</label>
        <input type="text"[(ngModel)]= "newFormation.description" name="description" class="form-control">
        </div>

        
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >duree</label>
        <input type="text" [(ngModel)]= "newFormation.duree"
        name="duree" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addFormation()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
</div>
